<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gTerminal Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
        },
        loadSidebar: true,
        autoHeader: false,
        loadNavbar: false,
        mergeNavbar: false,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 3,
        name: 'gTerminal Wiki',
        plugins: [
            function (hook) {
                var footer = [
                    '<br/> Greetings from your developer friend ' +
                    '<a href="https://www.linkedin.com/in/markgzhou/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;"><b><i>Guanlong Zhou</i></b></a>. <br>',
                    'This site is generated by ',
                    '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">docsify@4</a>. ',
                    'All rights reserved <b>gTerminal.com</b>  &copy; 2021 '
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    };
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

<!-- index.html -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

</html>
